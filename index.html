<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="main.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Average&display=swap" rel="stylesheet">

    <title>Trabajo Práctico 1</title>
</head>
<body>
    <header>
        <h1>Seguro No Pagamos</h1>
        <p>Cooperativa</p>
    </header>


    <form action="" name="formPlanes" onsubmit="enviarFormulario(); return false">
        <div class="form-interior">
            <div>
                <label for="">Nombre</label>
            </div>
            <div class="input-center">
                <input type="text" name="nombre">
            </div>

            <div>
                <label for="">Apellido</label>
            </div>
            <div class="input-center">
                <input type="text" name="apellido">
            </div>

            <div>
                <label for="">DNI</label>
            </div>
            <div class="input-center">
                <input type="number" name="dni">
            </div>

            <div >
                <label for="">Email</label>
            </div>
            <div class="input-center">
                <input type="email" name="email">
            </div>

            <div>
                <label for="">Teléfono</label>
            </div>
            <div class="input-center">
                <input type="number" name="telefono">
            </div>

            <div>
                <label for="">Elige tu plan</label>
            </div>
            <div class="input-center">
                <select name="planes" id="planes" onchange="mostrarPrecio();">
                    <option value="">Seleccionar</option>
                    <option value="1">Básico</option>
                    <option value="2">Intermedio</option>
                    <option value="3">Premium</option>
                </select>
            </div>

            <div id="camposObligatorios"></div>

            <div id="planElegido"></div>

            <div id="mensajeBienvenida"></div>

            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>




</body>
</html>
